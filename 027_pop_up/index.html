<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class=" main-content">
        <div class="button-container">
            <button class="popup-button">Get Newsletter</button>
        </div>
    
    <div class="popup-container">
        <div class="popup">
            <div class="upper-part">
                <div class="desert-vector">
                    <img src="desert-vector.svg" alt="desert vector image">
                </div>
                <div class="popup-text-div">
                    <h2>Donâ€™t miss out.</h2>
                    <p>Sign up for our newsletter to stay in the loop.</p>
                </div>
            </div>
            <div class="lower-part">
                <form action="/">
                    <input type="email" required placeholder="EMAIL ADDRESS" name="email">
                    <button id="submit-button">SUBSCRIBE</button>
                </form>
            </div>
            <p class="cross">&times;</p>
        </div>
    </div>
    
    </div>
</body>
</html>
